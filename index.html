<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mind & Psychology Quiz</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --primary:#6366f1;
  --secondary:#0f172a;
  --card:#ffffff;
  --text:#0f172a;
  --muted:#64748b;
  --success:#16a34a;
}

*{
  box-sizing:border-box;
  margin:0;
  padding:0;
  font-family:Inter,system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
}

body{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:20px;
  background:
    radial-gradient(circle at top left, #818cf8 0%, transparent 40%),
    radial-gradient(circle at bottom right, #38bdf8 0%, transparent 40%),
    linear-gradient(135deg, #020617, #0f172a);
}

.app{
  width:100%;
  max-width:540px;
  background:rgba(255,255,255,0.96);
  backdrop-filter:blur(8px);
  border-radius:16px;
  padding:28px;
  box-shadow:0 30px 60px rgba(0,0,0,.25);
}

h1{font-size:1.7rem;margin-bottom:6px;}
.subtitle{font-size:.9rem;color:var(--muted);margin-bottom:20px;}
.progress,.timer{font-size:.85rem;margin-bottom:10px;}
.timer{color:var(--primary);}
.question{font-size:1.1rem;font-weight:500;margin-bottom:16px;line-height:1.4;}

.options{display:flex;flex-direction:column;gap:12px;}

.option{
  padding:14px;
  border-radius:10px;
  border:1px solid #e5e7eb;
  background:#fff;
  cursor:pointer;
  text-align:left;
  transition:.2s;
}

.option:hover{
  transform:translateY(-1px);
  border-color:var(--primary);
  box-shadow:0 6px 16px rgba(79,70,229,.15);
}

.result{text-align:center;}
.score{font-size:2.2rem;margin:18px 0;}
.iq{font-size:1.25rem;color:var(--success);margin-bottom:10px;}
.desc{font-size:.95rem;margin-bottom:18px;}
.disclaimer{font-size:.8rem;color:var(--muted);margin-bottom:22px;}

.restart{
  padding:14px 26px;
  background:linear-gradient(135deg,#6366f1,#4f46e5);
  color:#fff;
  border:none;
  border-radius:999px;
  cursor:pointer;
}
</style>
</head>

<body>
<div class="app" id="app"></div>

<script>
/* ===== 30 DEEP PSYCHOLOGY & PHILOSOPHY QUESTIONS ===== */
const questions = [
 {q:"If all your memories disappeared, what would remain of you?",
  o:["Nothing","Personality traits","Only biology","A core self beyond memory"],a:3},

 {q:"Do you control your thoughts, or do they control you?",
  o:["I control them","Mostly","Rarely","They control me"],a:2},

 {q:"Which fear shapes human behavior the most?",
  o:["Failure","Death","Rejection","Meaninglessness"],a:3},

 {q:"Is suffering necessary for growth?",
  o:["Always","Never","Sometimes","Awareness matters more"],a:3},

 {q:"If truth hurts and lies comfort, what is ethical?",
  o:["Truth","Comfort","Context matters","Neither"],a:2},

 {q:"Are humans rational or emotional?",
  o:["Rational","Emotional","Equal","Emotional first"],a:3},

 {q:"Does free will truly exist?",
  o:["Yes","No","Partially","Feels real even if false"],a:3},

 {q:"What gives life meaning?",
  o:["Happiness","Success","Purpose","Awareness"],a:3},

 {q:"Is morality learned or innate?",
  o:["Learned","Innate","Both","Socially invented"],a:2},

 {q:"Why do people stay in unhappy lives?",
  o:["Laziness","Fear","Identity attachment","Comfort in pain"],a:2},

 {q:"Is ego an enemy or a tool?",
  o:["Enemy","Tool","Both","Illusion"],a:2},

 {q:"Do humans seek truth or comfort?",
  o:["Truth","Comfort","Both","Comfort disguised as truth"],a:3},

 {q:"Is discipline freedom?",
  o:["Yes","No","Sometimes","Freedom through limits"],a:3},

 {q:"What limits human potential the most?",
  o:["Intelligence","Money","Fear","Conditioning"],a:3},

 {q:"If no one judged you, how much would change?",
  o:["Nothing","Little","A lot","Everything"],a:3},

 {q:"Is identity discovered or constructed?",
  o:["Discovered","Constructed","Both","Illusion"],a:2},

 {q:"Is happiness a goal or a byproduct?",
  o:["Goal","Byproduct","Both","Neither"],a:1},

 {q:"Are thoughts facts?",
  o:["Yes","No","Sometimes","Only emotionally"],a:1},

 {q:"Is comfort the enemy of growth?",
  o:["Yes","No","Sometimes","Only excess comfort"],a:3},

 {q:"Do people fear death or insignificance more?",
  o:["Death","Insignificance","Both","Neither"],a:1},

 {q:"Is loneliness a lack of people or connection?",
  o:["People","Connection","Both","Mindset"],a:1},

 {q:"Is healing forgetting or understanding?",
  o:["Forgetting","Understanding","Both","Neither"],a:1},

 {q:"Is awareness painful?",
  o:["Yes","No","Sometimes","Initially"],a:3},

 {q:"Does society shape the individual or vice versa?",
  o:["Society","Individual","Both","Neither"],a:2},

 {q:"Is overthinking intelligence or insecurity?",
  o:["Intelligence","Insecurity","Both","Neither"],a:2},

 {q:"Is identity fixed?",
  o:["Yes","No","Partially","Only socially"],a:2},

 {q:"Is fear always irrational?",
  o:["Yes","No","Sometimes","Rarely"],a:1},

 {q:"Is life about meaning or survival?",
  o:["Meaning","Survival","Both","Neither"],a:2},

 {q:"Do humans change or just adapt?",
  o:["Change","Adapt","Both","Neither"],a:2},

 {q:"Why are you alive?",
  o:["Biology","Chance","Purpose","I decide the meaning"],a:3}
];

let i=0,score=0,time=60,timer;
const app=document.getElementById("app");

function startTimer(){
 time=60;
 timer=setInterval(()=>{
  time--;
  document.getElementById("timer").textContent=`Time left: ${time}s`;
  if(time===0){clearInterval(timer);next();}
 },1000);
}

function showQ(){
 clearInterval(timer);
 const q=questions[i];
 app.innerHTML=`
  <h1>Mind & Psychology Quiz</h1>
  <div class="subtitle">Deep reflection Â· Entertainment only</div>
  <div class="progress">Question ${i+1} of ${questions.length}</div>
  <div class="timer" id="timer">Time left: 60s</div>
  <div class="question">${q.q}</div>
  <div class="options">
   ${q.o.map((x,j)=>`<button class="option" onclick="ans(${j})">${x}</button>`).join("")}
  </div>`;
 startTimer();
}

function ans(j){
 clearInterval(timer);
 if(j===questions[i].a) score++;
 next();
}

function next(){
 i<questions.length-1 ? (i++,showQ()) : result();
}

function iqRange(s){
 if(s<=10) return["Low Awareness","You rarely question deeply."];
 if(s<=20) return["Moderate Awareness","You reflect selectively."];
 if(s<=26) return["High Awareness","You question conditioning."];
 return["Very High Awareness","You think beyond identity."];
}

function result(){
 const r=iqRange(score);
 app.innerHTML=`
  <div class="result">
   <h1>Your Result</h1>
   <div class="score">${score}/${questions.length}</div>
   <div class="iq">${r[0]}</div>
   <div class="desc">${r[1]}</div>
   <div class="disclaimer">
    This quiz is for self-reflection and entertainment only.
   </div>
   <button class="restart" onclick="restart()">Restart Quiz</button>
  </div>`;
}

function restart(){i=0;score=0;showQ();}
showQ();
</script>
</body>
</html>
