<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Psychological Personality Assessment</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --primary:#6366f1;
  --dark:#020617;
  --card:#ffffff;
  --muted:#64748b;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Inter,system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
}

body{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:
    radial-gradient(circle at top left,#818cf8 0%,transparent 40%),
    radial-gradient(circle at bottom right,#38bdf8 0%,transparent 40%),
    linear-gradient(135deg,#020617,#0f172a);
  padding:20px;
}

.app{
  width:100%;
  max-width:600px;
  background:rgba(255,255,255,0.97);
  border-radius:20px;
  padding:32px;
  box-shadow:0 30px 70px rgba(0,0,0,.35);
  animation:fadeIn .6s ease;
}

@keyframes fadeIn{
  from{opacity:0;transform:translateY(10px)}
  to{opacity:1;transform:translateY(0)}
}

h1{font-size:1.8rem;margin-bottom:6px;}
.subtitle{color:var(--muted);font-size:.9rem;margin-bottom:22px;}

.progress,.timer{
  font-size:.85rem;
  margin-bottom:10px;
}
.timer{color:var(--primary);}

.question{
  font-size:1.15rem;
  font-weight:500;
  margin-bottom:18px;
}

.options{
  display:flex;
  flex-direction:column;
  gap:12px;
}

.option{
  padding:15px;
  border-radius:12px;
  border:1px solid #e5e7eb;
  background:#fff;
  cursor:pointer;
  transition:.25s;
}

.option:hover{
  transform:translateY(-2px);
  border-color:var(--primary);
  box-shadow:0 8px 20px rgba(79,70,229,.2);
}

.result{
  animation:fadeIn .6s ease;
}

.section{
  margin-bottom:16px;
  line-height:1.6;
  font-size:.95rem;
}

.match{
  padding:14px;
  background:#eef2ff;
  border-radius:12px;
  font-weight:600;
}

.disclaimer{
  font-size:.8rem;
  color:var(--muted);
  margin-top:18px;
}

.restart{
  margin-top:20px;
  padding:14px 30px;
  border:none;
  border-radius:999px;
  background:linear-gradient(135deg,#6366f1,#4f46e5);
  color:white;
  cursor:pointer;
}
</style>
</head>

<body>
<div class="app" id="app"></div>

<script>
/* ===== QUESTIONS (24 TOTAL) ===== */
const questions=[
 {q:"If all your memories disappeared, what would remain?",
  o:["Nothing","Personality traits","Biology","A core self"],t:["conditioned","reflective","biological","aware"]},

 {q:"Do you control your thoughts?",
  o:["Yes","Mostly","Rarely","They control me"],t:["aware","aware","conditioned","fear"]},

 {q:"Which fear dominates humans most?",
  o:["Failure","Death","Rejection","Meaninglessness"],t:["fear","fear","fear","aware"]},

 {q:"Is suffering required for growth?",
  o:["Always","Never","Sometimes","Awareness matters more"],t:["fear","avoidant","reflective","aware"]},

 {q:"Truth hurts, lies comfort. Ethical choice?",
  o:["Truth","Comfort","Depends","Neither"],t:["principled","avoidant","reflective","detached"]},

 {q:"Humans are mostly?",
  o:["Rational","Emotional","Balanced","Emotional first"],t:["detached","aware","reflective","aware"]},

 {q:"Does free will exist?",
  o:["Yes","No","Partly","Feels real"],t:["autonomous","conditioned","reflective","aware"]},

 {q:"What gives life meaning?",
  o:["Happiness","Success","Purpose","Awareness"],t:["hedonic","conditioned","purposeful","aware"]},

 {q:"Why stay unhappy?",
  o:["Laziness","Fear","Identity","Comfort in pain"],t:["avoidant","fear","conditioned","fear"]},

 {q:"Ego is?",
  o:["Enemy","Tool","Both","Illusion"],t:["detached","autonomous","reflective","aware"]},

 {q:"Do people want truth or comfort?",
  o:["Truth","Comfort","Both","Comfort as truth"],t:["principled","fear","reflective","aware"]},

 {q:"Is discipline freedom?",
  o:["Yes","No","Sometimes","Through limits"],t:["autonomous","avoidant","reflective","aware"]},

 {q:"Biggest human limitation?",
  o:["IQ","Money","Fear","Conditioning"],t:["biological","conditioned","fear","conditioned"]},

 {q:"If no judgment existed?",
  o:["Nothing changes","Little","Much","Everything"],t:["conditioned","reflective","aware","autonomous"]},

 {q:"Identity is?",
  o:["Discovered","Constructed","Both","Illusion"],t:["reflective","conditioned","aware","aware"]},

 {q:"Happiness is?",
  o:["Goal","Byproduct","Both","Illusion"],t:["hedonic","aware","reflective","detached"]},

 {q:"Are thoughts facts?",
  o:["Yes","No","Sometimes","Emotionally"],t:["conditioned","aware","reflective","fear"]},

 {q:"Comfort vs growth?",
  o:["Opposites","Related","Sometimes","Excess comfort harms"],t:["detached","reflective","aware","aware"]},

 {q:"Loneliness is lack of?",
  o:["People","Connection","Both","Meaning"],t:["conditioned","aware","reflective","aware"]},

 {q:"Healing is?",
  o:["Forgetting","Understanding","Both","Acceptance"],t:["avoidant","aware","reflective","aware"]},

 {q:"Awareness feels?",
  o:["Painful","Neutral","Mixed","Initially painful"],t:["fear","detached","reflective","aware"]},

 {q:"Society vs individual?",
  o:["Society","Individual","Both","Neither"],t:["conditioned","autonomous","reflective","detached"]},

 {q:"Overthinking is?",
  o:["Intelligence","Insecurity","Both","Habit"],t:["detached","fear","reflective","conditioned"]},

 {q:"Why are you alive?",
  o:["Biology","Chance","Purpose","I create meaning"],t:["biological","detached","purposeful","autonomous"]}
];

/* ===== TRAITS ===== */
const traits={aware:0,conditioned:0,fear:0,autonomous:0,reflective:0,purposeful:0};
let i=0,time=60,timer;
const app=document.getElementById("app");

function startTimer(){
 time=60;
 timer=setInterval(()=>{
  time--;
  document.getElementById("timer").textContent=`Time left: ${time}s`;
  if(time===0){clearInterval(timer);next();}
 },1000);
}

function showQ(){
 clearInterval(timer);
 const q=questions[i];
 app.innerHTML=`
  <h1>Psychological Assessment</h1>
  <div class="subtitle">Answer honestly. No right or wrong.</div>
  <div class="progress">Question ${i+1} of ${questions.length}</div>
  <div class="timer" id="timer">Time left: 60s</div>
  <div class="question">${q.q}</div>
  <div class="options">
   ${q.o.map((x,j)=>`<button class="option" onclick="ans(${j})">${x}</button>`).join("")}
  </div>`;
 startTimer();
}

function ans(j){
 clearInterval(timer);
 traits[questions[i].t[j]]++;
 next();
}

function next(){
 i<questions.length-1?(i++,showQ()):result();
}

function result(){
 const dominant=Object.keys(traits).reduce((a,b)=>traits[a]>traits[b]?a:b);

 const profiles={
  aware:{
   name:"Carl Jung",
   text:"Your personality shows deep introspection and awareness of the unconscious mind."
  },
  autonomous:{
   name:"Marcus Aurelius",
   text:"You demonstrate inner control, self-discipline, and self-directed meaning."
  },
  reflective:{
   name:"Buddha",
   text:"Your answers reflect mindfulness, observation, and detachment from ego."
  },
  purposeful:{
   name:"Steve Jobs",
   text:"You create meaning through vision, purpose, and personal responsibility."
  },
  conditioned:{
   name:"Sigmund Freud",
   text:"Your mind is shaped strongly by internalized patterns and early conditioning."
  },
  fear:{
   name:"Friedrich Nietzsche",
   text:"You confront fear, suffering, and meaning through existential struggle."
  }
 };

 const p=profiles[dominant];

 app.innerHTML=`
  <div class="result">
   <h1>Your Psychological Profile</h1>
   <div class="section"><strong>Dominant Pattern:</strong> ${dominant}</div>
   <div class="section match">You most closely align with: ${p.name}</div>
   <div class="section">${p.text}</div>
   <div class="section"><strong>Clinical Guidance:</strong><br>
   Strengthen awareness without isolation. Balance insight with grounded action.</div>
   <div class="disclaimer">
    This assessment is for self-reflection and education only. Not a medical diagnosis.
   </div>
   <button class="restart" onclick="restart()">Restart</button>
  </div>`;
}

function restart(){
 Object.keys(traits).forEach(k=>traits[k]=0);
 i=0;
 showQ();
}

showQ();
</script>
</body>
</html>
