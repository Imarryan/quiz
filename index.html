<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mind & Psychology Assessment</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --primary:#6366f1;
  --bg1:#020617;
  --bg2:#0f172a;
  --card:#ffffff;
  --text:#0f172a;
  --muted:#64748b;
}

*{
  box-sizing:border-box;
  margin:0;
  padding:0;
  font-family:Inter,system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
}

body{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:20px;
  background:
    radial-gradient(circle at top left, #818cf8 0%, transparent 40%),
    radial-gradient(circle at bottom right, #38bdf8 0%, transparent 40%),
    linear-gradient(135deg, var(--bg1), var(--bg2));
}

.app{
  width:100%;
  max-width:560px;
  background:rgba(255,255,255,0.97);
  border-radius:18px;
  padding:30px;
  box-shadow:0 30px 60px rgba(0,0,0,.25);
}

h1{font-size:1.7rem;margin-bottom:8px;}
.subtitle{font-size:.9rem;color:var(--muted);margin-bottom:22px;}
.progress,.timer{font-size:.85rem;margin-bottom:10px;}
.timer{color:var(--primary);}
.question{font-size:1.1rem;font-weight:500;margin-bottom:18px;}

.options{display:flex;flex-direction:column;gap:12px;}

.option{
  padding:14px;
  border-radius:10px;
  border:1px solid #e5e7eb;
  background:#fff;
  cursor:pointer;
  text-align:left;
  transition:.2s;
}

.option:hover{
  border-color:var(--primary);
  box-shadow:0 6px 16px rgba(79,70,229,.15);
}

.result h2{margin-bottom:12px;}
.section{margin-bottom:16px;font-size:.95rem;line-height:1.6;}
.disclaimer{font-size:.8rem;color:var(--muted);margin-top:20px;}

.restart{
  margin-top:20px;
  padding:14px 28px;
  background:linear-gradient(135deg,#6366f1,#4f46e5);
  color:#fff;
  border:none;
  border-radius:999px;
  cursor:pointer;
}
</style>
</head>

<body>
<div class="app" id="app"></div>

<script>
/* ===== QUESTIONS ===== */
const questions = [
 {q:"If all your memories disappeared, what would remain of you?",
  o:["Nothing","Personality traits","Only biology","A core self beyond memory"], t:["conditioned","reflective","biological","aware"]},

 {q:"Do you control your thoughts, or do they control you?",
  o:["I control them","Mostly","Rarely","They control me"], t:["aware","aware","conditioned","fear"]},

 {q:"Which fear shapes human behavior the most?",
  o:["Failure","Death","Rejection","Meaninglessness"], t:["fear","fear","fear","aware"]},

 {q:"Is suffering necessary for growth?",
  o:["Always","Never","Sometimes","Awareness matters more"], t:["fear","avoidant","reflective","aware"]},

 {q:"If truth hurts and lies comfort, what is ethical?",
  o:["Truth","Comfort","Context matters","Neither"], t:["principled","avoidant","reflective","detached"]},

 {q:"Are humans rational or emotional?",
  o:["Rational","Emotional","Equal","Emotional first"], t:["detached","aware","reflective","aware"]},

 {q:"Does free will truly exist?",
  o:["Yes","No","Partially","Feels real even if false"], t:["autonomous","conditioned","reflective","aware"]},

 {q:"What gives life meaning?",
  o:["Happiness","Success","Purpose","Awareness"], t:["hedonic","conditioned","purposeful","aware"]},

 {q:"Why are you alive?",
  o:["Biology","Chance","Purpose","I decide the meaning"], t:["biological","detached","purposeful","autonomous"]}
];

/* ===== TRAIT TRACKING ===== */
const traits = {
 aware:0,
 conditioned:0,
 fear:0,
 autonomous:0,
 reflective:0,
 avoidant:0,
 purposeful:0
};

let i=0,time=60,timer;
const app=document.getElementById("app");

function startTimer(){
 time=60;
 timer=setInterval(()=>{
  time--;
  document.getElementById("timer").textContent=`Time left: ${time}s`;
  if(time===0){clearInterval(timer);next();}
 },1000);
}

function showQ(){
 clearInterval(timer);
 const q=questions[i];
 app.innerHTML=`
  <h1>Psychological Assessment</h1>
  <div class="subtitle">Answer honestly. There are no right or wrong answers.</div>
  <div class="progress">Question ${i+1} of ${questions.length}</div>
  <div class="timer" id="timer">Time left: 60s</div>
  <div class="question">${q.q}</div>
  <div class="options">
   ${q.o.map((x,j)=>`<button class="option" onclick="ans(${j})">${x}</button>`).join("")}
  </div>`;
 startTimer();
}

function ans(j){
 clearInterval(timer);
 const tag = questions[i].t[j];
 traits[tag]++;
 next();
}

function next(){
 i<questions.length-1 ? (i++,showQ()) : result();
}

function result(){
 let dominant = Object.keys(traits).reduce((a,b)=>traits[a]>traits[b]?a:b);

 let diagnosis="", guidance="";

 switch(dominant){
  case "aware":
   diagnosis="You show high self-awareness and introspection.";
   guidance="Your strength is awareness, but avoid over-identifying with thoughts. Practice grounding and action.";
   break;
  case "conditioned":
   diagnosis="Your thinking is strongly shaped by external conditioning.";
   guidance="Begin questioning inherited beliefs. Journaling and solitude will help rebuild autonomy.";
   break;
  case "fear":
   diagnosis="Fear plays a significant role in your decision-making.";
   guidance="Fear is informative but not authoritative. Gradual exposure and rational inquiry are advised.";
   break;
  case "autonomous":
   diagnosis="You display strong autonomy and self-directed meaning.";
   guidance="Maintain this, but stay connected to others to avoid isolation.";
   break;
  case "avoidant":
   diagnosis="You tend to avoid psychological discomfort.";
   guidance="Growth requires tolerating discomfort. Start with small, deliberate challenges.";
   break;
  default:
   diagnosis="You show a reflective but unstructured mindset.";
   guidance="Clarify values and align actions consciously.";
 }

 app.innerHTML=`
  <h1>Psychological Insight</h1>
  <div class="section"><strong>Personality Observation:</strong><br>${diagnosis}</div>
  <div class="section"><strong>Corrective Guidance:</strong><br>${guidance}</div>
  <div class="disclaimer">
   This assessment is for self-reflection and educational purposes only and is not a medical diagnosis.
  </div>
  <button class="restart" onclick="restart()">Restart Assessment</button>
 `;
}

function restart(){
 Object.keys(traits).forEach(k=>traits[k]=0);
 i=0;
 showQ();
}

showQ();
</script>
</body>
</html>
